<!DOCTYPE html>
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
<script type="module" src="./utils.js"></script>
<style>
  html,
  body {
    width: 100%;
    height: 100%;
  }
  body {
    margin: 0;
  }
  .padding {
    width: 100vw;
    height: 100vh;
  }
  .target {
    background: crimson;
    height: 100px;
    width: 100px;
  }

  .horizontal-scroll {
    display: flex;
    position: absolute;
    top: 0;
    height: 100vh;
  }

  .horizontal-scroll * {
    flex-shrink: 0;
  }
</style>
<div class="vertical-scroll">
  <div class="padding"></div>
  <div class="target"></div>
  <div class="padding"></div>
</div>
<div class="horizontal-scroll">
  <div class="padding"></div>
  <div class="target"></div>
  <div class="padding"></div>
</div>
